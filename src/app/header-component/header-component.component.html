<div id="header">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light" style="color: #fff; background-color: #93330d;">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="nav justify-content-center">
                        <li *ngFor="let items of menus" class="nav-item">
                            <a *ngIf="items.parent===0" class="nav-link custom_text"  aria-current="page"
                                href="#">{{items.title}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
